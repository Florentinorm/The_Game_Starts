<div class="container">
    <div class="addProducto">
        <button mat-raised-button color="primary" routerLink="/addProducto">Agregar Producto</button>
    </div>

    <mat-form-field appearance="standard">
        <label>Filtro</label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- nomPro Column -->
        <ng-container matColumnDef="nomPro">
            <th mat-header-cell *matHeaderCellDef> Nombre Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.nomProducto}} </td>
        </ng-container>

        <!-- canVenta Column -->
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <!-- Producto Column -->
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> ${{element.precio}} </td>
        </ng-container>

        <!-- Visualizar Column -->
        <ng-container matColumnDef="detalles">
            <th mat-header-cell *matHeaderCellDef> Detalles </th>
            <td mat-cell *matCellDef="let element"><mat-icon routerLink="/producto/{{element.id_producto}}">find_in_page</mat-icon></td>
        </ng-container>

        <!-- editar Column -->
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element"> <mat-icon routerLink="/ediProducto/{{element.id_producto}}">update</mat-icon></td>
        </ng-container>

        <!-- eliminar Column -->
        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element"> <mat-icon (click)="eliminar(element.id_producto)">delete_forever</mat-icon> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
