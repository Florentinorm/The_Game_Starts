<div class="container">

    <mat-form-field appearance="standard">
        <label>Filtro</label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- nomUsuario Column -->
        <ng-container matColumnDef="nomUsuario">
            <th mat-header-cell *matHeaderCellDef> Nombre cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Producto Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.nomProducto}} </td>
        </ng-container>

        <!-- canVenta Column -->
        <ng-container matColumnDef="canVenta">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.canVenta}} </td>
        </ng-container>

        <!-- totalVenta Column -->
        <ng-container matColumnDef="totalVenta">
            <th mat-header-cell *matHeaderCellDef> total Venta </th>
            <td mat-cell *matCellDef="let element"> {{element.totalVenta}} </td>
        </ng-container>

        <!-- editar Column -->
        <ng-container matColumnDef="detalles">
            <th mat-header-cell *matHeaderCellDef> Detalles </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon routerLink="/detVentas/{{element.id_venta}}">find_in_page</mat-icon>
            </td>
        </ng-container>

        <!-- eliminar Column -->
        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="eliminar(element.id_venta)">delete_forever</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
